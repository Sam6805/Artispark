<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore unique handmade paper crafts, clay art, and fabric creations at Sampada's Handicraft. Each product is crafted with tradition and passion."
    />
    <meta
      name="keywords"
      content="handicrafts, handmade, paper craft, clay art, fabric art, traditional Indian art, decor"
    />
    <meta name="author" content="Sampada's Handicraft" />

    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function confirmOrder(event) {
        event.preventDefault();
        window.location.href = "order-confirm.html";
      }
    </script>
  </head>
  <body class="bg-white">
    <div class="container py-5">
      <h2 class="text-center mb-4">Payment Gateway</h2>
      <form class="w-50 mx-auto" onsubmit="confirmOrder(event)">
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Card Number"
          required
        />
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Expiry Date"
          required
        />
        <input
          type="text"
          class="form-control mb-3"
          placeholder="CVV"
          required
        />
        <button type="submit" class="btn btn-primary w-100">Pay Now</button>
      </form>
    </div>
  </body>
</html>
