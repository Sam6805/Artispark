<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Explore unique handmade paper crafts, clay art, and fabric creations at Sampada's Handicraft. Each product is crafted with tradition and passion."
    />
    <meta
      name="keywords"
      content="handicrafts, handmade, paper craft, clay art, fabric art, traditional Indian art, decor"
    />
    <meta name="author" content="Sampada's Handicraft" />
    <title>Sign-Up - Sampada's Handicraft | Handmade Art Youâ€™ll Love</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fef6f2;
      }

      .split-screen {
        display: flex;
        height: 100%;
      }

      .left-pane {
        flex: 1;
        background-color: #f9e8d9;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        color: #7f5539;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      .right-pane {
        flex: 1;
        background-color: #fff7f0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 2rem;
        border-left: 5px solid #f3d9c1;
      }

      .signup-container {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .signup-container h2 {
        color: #7f5539;
        font-weight: bold;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .form-label {
        color: #6f4e37;
      }

      .form-control {
        border-radius: 8px;
      }

      .btn-primary {
        background-color: #d00000;
        border: none;
        border-radius: 10px;
      }

      .btn-primary:hover {
        background-color: #a70000;
      }

      .login-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #7f5539;
        font-weight: 500;
      }

      .login-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="split-screen">
      <div class="left-pane">Join Sampada's world of handmade wonders!</div>
      <div class="right-pane">
        <div class="signup-container">
          <h2>Create Your Account</h2>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                pattern="[0-9]{10}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                rows="2"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                minlength="6"
                required
              />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        
          <a href="login.html" class="login-link">
            Already have an account? Log in
          </a>
        
        </div>
      </div>
    </div>

    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        if (password !== confirm) {
          alert("Passwords do not match!");
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
