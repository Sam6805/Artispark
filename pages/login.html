<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Explore unique handmade paper crafts, clay art, and fabric creations at Sampada's Handicraft. Each product is crafted with tradition and passion."
    />
    <meta
      name="keywords"
      content="handicrafts, handmade, paper craft, clay art, fabric art, traditional Indian art, decor"
    />
    <meta name="author" content="Sampada's Handicraft" />
    <title>Login - Sampada's Handicraft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../product images/tablogo.png">

    <style>
      body {
        background-color: #ce7d47;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('product%20images/Clay%20Art/clay1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .overlay {
        background-color: rgba(253, 246, 240, 0.95);
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }

      .login-box {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
      }

      .login-box h2 {
        text-align: center;
        color: #7f5539;
        margin-bottom: 1.5rem;
        font-weight: bold;
      }

      .form-label {
        color: #6f4e37;
      }

      .btn-login {
        background-color: #a07a53;
        border-color: #a07a53;
        color: #fff;
        font-weight: 600;
      }

      .btn-login:hover {
        background-color: #8c6541;
      }

      .divider {
        text-align: center;
        margin: 1rem 0;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: #ccc;
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .divider span {
        padding: 0 1rem;
        color: #7f5539;
        background: #fff;
      }

      .signup-link {
        text-align: center;
        margin-top: 1rem;
        color: #7f5539;
      }
      .signup-link a {
        color: #a05a2c;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="login-box">
      <h2>Welcome to Sampada's Handicraft</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <button type="submit" class="btn btn-login w-100">Log In</button>
      </form>
    
      <div class="signup-link">
        Not a member yet? <a href="signup.html">Sign Up</a>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
